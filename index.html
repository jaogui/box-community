<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="" class="header__logo">
                <img src="./src/imgs/logo.svg" alt="logo-main">
                <p> Box Community</p>
            </a>
            <input type="text" class="header__search" placeholder="Procure em nossa comunidade">
            <ul class="header-options">
                <!-- <li class="header-options__item">
                    <a href=""><img src="/src/imgs/icon-help.png" alt="icon help"></a>
                </li> -->
                <li class="header-options__item">
                    <a href=""><img src="/src/imgs/icon-gear.png" alt="icon duvidas"></a>
                </li>
            </ul>
        </div>
    </header>

    <main class="content">
        <div class="content__grid">
            <nav class="content__navbar">
                <ul class="nav-options">
                    <li>
                        <img src="/src/imgs/icon-feed.png" alt="icon painel"> Home

                    </li>
                    <li>

                        <img src="/src/imgs/icon-download.png" alt="icon painel"> Downloads

                    </li>

                    <li>

                        <img src="/src/imgs/icon-lined.png" alt="icon painel"> Painel

                    </li>
                </ul>


            </nav>
            <div class="content-support">
                <section>
                    HOME
                </section>
                <section>
                    Download
                </section>

                <section>
                    Painel
                </section>
            </div>
        </div>

    </main>

    <div class="modal">
        <div class="modal__container">
            <div class="modal__header">
                <h4 class="modal__title">Configurações</h4>
                <a href="">
                    <img src="/src/imgs/icon-close.png" alt="fechar modal">
                </a>
            </div>
            <div class="modal__body">
                <div class="modal__content">
                    <ul class="modal__list-config">
                        <li>
                            <p>Idioma</p>
                            <span>
                                <label for="info-language">Altere o idioma:</label>
                                <select name="" id="info-language">
                                <option value="">portugues</option>
                            </div>

                            </select>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="modal__footer">
                    footer
                </div>
            </div>
        </div>

        <script src="/dist/js/main.js"></script>
</body>


</html>
